name: Deploy static content to Pages

on:
  schedule:
    - cron: '0 0 * * *'

  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Cache prior coverage data
        uses: actions/cache@v4
        with:
          path: app/public/history
          key: coverage-data

      - name: Build
        run: |
          git submodule update --recursive --init --remote --merge deno

          deno run --allow-all main.ts

          DATE=$(date +"%Y-%m-%d")
          FILENAME=tests-$DATE.json
          cp app/public/tests.json app/public/history/$FILENAME
          echo "$FILENAME" >> app/public/history/index.txt

          cd app
          npm install
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './app/build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
